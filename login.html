<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="my.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="icon" type="image/svg" href="https://bd.gaadicdn.com/pwa/img/bd-logo.svg">
</head>
<body>
	<div class="container-fluid">
		<div class="mydiv">
			<ul class="nav justify-content" style="float: left;">
				<li><img src="https://bd.gaadicdn.com/pwa/img/bd-logo.svg" width="300" height="70" align="left"></li>
			</ul>
			<ul class="nav justify-content-end">	
				<li class="nav-item">
					<a href="Home.html" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="About.html" class="nav-link">About us</a>
				</li>
				<li class="nav-item">
					<a href="login.html" class="nav-link">Login</a>
				</li>
			</ul>
			<hr><hr>
		</div>
		<div class="div5">
			<center><br><br><br><br>
				<form method="put" action="login2.html">
					<table class="table table-stripped" style="font-size: 16px;">
						<tr><th>Login Page</th></tr>
						<tr><td>First Name:</td>
							<td><input type="text" name="fname" required placeholder="Name"></td>
						</tr>
						<tr>
							<td>Last Name:</td><td><input type="text" name="lname" required placeholder="Surname" ></td>
						</tr>
						<tr>
							<td>Email id:</td><td><input type="email" name="email" required placeholder="Email" size="25"></td>
						</tr>
						<tr>
							<td>Username:</td><td><input type="textbox" name="username" required placeholder="Username"></td>
						</tr>
						<tr>
							<td>Password:</td><td><input type="password" name="passwd" required minlength="4" maxlength="8" placeholder="Password"></td>
						</tr>
						<tr>
							<td><input type="submit" name="submit" value="Submit" class="btn btn-success"></td>
							<td><input type="reset" name="reset" value="Reset" class="btn btn-primary"></td>
						</tr>
					</table>
				</form>
			</center>
		</div>
	</div>
</body>
</html>
